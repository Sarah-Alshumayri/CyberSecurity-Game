<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            width: 300px;
        }

        .game-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Cybersecurity Game</h1>
    
    <!-- Container for the game buttons -->
    <div class="button-container">
        <button class="game-button" onclick="window.location.href='password.html'">Password Test</button>
        <button class="game-button" onclick="window.location.href='phish.html'">Phish or Genuine</button>
        <button class="game-button" onclick="window.location.href='awareness.html'">Security Awareness</button>
        <button class="game-button" onclick="window.location.href='attacks.html'">Attacks Test</button>
    </div>

</body>
</html>
